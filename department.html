<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
    <link href="vendors/css/bootstrap.css" rel="stylesheet" />
    <link href="vendors/css/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="vendors/css/bootstrap-select.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Kritzinger Company Directory</title>
</head>
<body onload="getDepartments()">
    <!-- start of "page_home" PAGE -->
    <div id="container">
        <div id="page_home" class="ninety">
            <div data-role="header" class="pt-2 sticky-top">
                <h1>Kritzinger</h1>
                <h2>Departments</h2>
                <div>
                    <input class="ml-2" id="searchD" type="text" placeholder="Search..." name="search">
                    <button type="submit" onclick="getDepartments()">Go</button>
                </div>
                <br />
                <button type="button" class="btn ui-btn-right icon-plus mr-5 yellow mt-3" data-toggle="modal" data-target="#addDepartment">Add</button>
            </div>
            <div id="content">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Department</th>
                            <th>Cost Center</th>
                            <th>Billing Code</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="tbRow2">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal  " id="addDepartment" role="dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header mh">
                <h4>Add Department</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form role="form" method="POST" action="">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">Department</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="input_dept" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Cost Center</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="input_costC" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Billing Code</label>
                        <div>
                            <input type="email" class="form-control input-lg" id="input_billC">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">City</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="input_deptLoc">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btnCancel yellow"><a data-role="button" data-inline="true" data-theme="a" data-dismiss="modal">Cancel</a></button>
                <button class="btnEdit yellow" data-toggle="modal" href="#confirmSave">Save</button>
            </div>

            <div id="confirmSave" class="modal hide" tabindex="-1" data-focus-on="input:first">
                <div class="modal-content">
                    <div class="modal-header mh">
                        <h3>Save Department</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Confirm you wish to save the changes…</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btnCancel yellow"><a data-role="button" data-inline="true" data-theme="a" data-dismiss="modal">Cancel</a></button>
                        <button class="btnEdit yellow" onclick="addDept()" id="ui-btn_EditDepartment" data-inline="true" data-role="button" data-theme="a" data-transition="flow">Save</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide" id="editDepartment" tabindex="-1" data-focus-on="input:first" onsubmit="getDepartment()">
        <div class="modal-content">
            <div class="modal-header mh">
                <h4>Modify/Delete Department</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form role="form" method="POST" action="">
                    <div class="form-group">
                        <label class="control-label">Department</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="dept">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Cost Center</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="costCenter" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Billing Code</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="billCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">City</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">City ID</label>
                        <div>
                            <input type="text" class="form-control input-lg" id="locationID">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btnEdit yellow" data-dismiss="modal">Cancel</button>
                <button class="btnEdit yellow" data-toggle="modal" href="#confirmEdit">Save</button>
                <button class="btnEdit yellow" data-toggle="modal" href="#confirmDelete">Delete</button>
            </div>

            <div id="confirmEdit" class="modal hide" tabindex="-1" data-focus-on="input:first">
                <div class="modal-content">

                    <div class="modal-header mh">
                        <h3>Edit Department</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Confirm you wish to save the changes…</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btnCancel yellow"><a data-role="button" data-inline="true" data-theme="a" data-dismiss="modal">Cancel</a></button>
                        <button class="btnEdit yellow" onclick="editDept()" id="ui-btn_EditDepartment" data-inline="true" data-role="button" data-theme="a" data-transition="flow">Save</button>
                    </div>
                </div>
            </div>
            <div id="confirmDelete" class="modal hide" tabindex="-1" data-focus-on="input:first">
                <div class="modal-content">

                    <div class="modal-header mh">
                        <h3>Delete Department</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Confirm you wish to delete the Department…</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btnCancel yellow"><a data-role="button" data-inline="true" data-theme="a" data-dismiss="modal">Cancel</a></button>
                        <button class="btnEdit yellow" onclick="delDept()" id="ui-btn_EditDepartment" data-inline="true" data-role="button" data-theme="a" data-transition="flow">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- end of "page_home" PAGE -->

    <script src="vendors/js/jquery.js" type="text/javascript"></script>
    <script src="vendors/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>
<footer>
    <div data-role="footer" class="inline-ft pt-3">
        <form action="./contact.html">
            <input type="submit" class="btnMain mr-5" value="Contacts">
        </form>
        <form action="./location.html">
            <input type="submit" class="btnMain mr-5 ml-5" value="Locations">
        </form>
        <form action="./department.html">
            <input type="submit" class="btnMain ml-5" value="Departments">
        </form>
    </div>
</footer>

</html>
